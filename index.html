<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main">
            <div class="main-info">
               <!-- <div class="week box">

               </div>

               <div class="date box">

                 <div class="year box">

                 </div> -->
            </div>

            <div class="times">
            <div class="hour time">
               <h1 class="text hours">18</h1>
               <h2 class="heading-2">Hour</h2>
            </div>

            <div class="colon">
               <div class="colon-mark">:</div>
            </div>

            <div class="min time">
                <h1 class="text minutes">30</h1>
                <h2 class="heading-2">Minute</h2>
            </div>

            <div class="colon">
                <div class="colon-mark">:</div>
            </div>

            <div class="sec time">
                <h1 class="text seconds">1</h1>
                <h2 class="heading-2">Second</h2>
            </div>
        </div>
    </div>
</body>
